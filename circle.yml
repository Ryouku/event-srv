machine:
  environment:
    IMPORT_PATH: "/home/ubuntu/.go_workspace/src/github.com/rafaeljesus"
    APP_PATH: "$IMPORT_PATH/trace-srv"
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
    - elasticsearch

dependencies:
  pre:
    - docker -v
    - docker pull ches/kafka:0.9.0.1
    - docker pull jplock/zookeeper:3.4.6
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
    - mkdir -p "$IMPORT_PATH"
  override:
    - ln -sf "$(pwd)" "$APP_PATH"
    - cd "$APP_PATH" && glide install

test:
  override:
    - cd "$APP_PATH" && go vet && go test -v -race -cover $(glide nv)

deployment:
  master:
    branch: master
    commands:
      - cd "$APP_PATH" && sh build
      - docker build -t rafaeljesus/trace-srv .
      - docker login -e $DOCKERHUB_EMAIL -u $DOCKERHUB_USER -p $DOCKERHUB_PASS
      - docker tag rafaeljesus/trace-srv rafaeljesus/trace-srv:master
      - docker push rafaeljesus/trace-srv:master
